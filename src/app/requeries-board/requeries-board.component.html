<div class="col col-lg-12">
  <br>
  <h3 class="text-center">Фильтры запросов</h3>
  <div class="col-lg-8 offset-2 text-center" style="display: flex; flex-wrap: wrap;">
    <div class="col-lg-6 col-xs-12">
      <label>Тема:</label>
      <input #searchByTheme type="text" class="form-control">
      <br>
      <label>Заявитель:</label>
      <input #searchByCreator type="text" class="form-control">
      <br>
      <label>Статус:</label>
      <select class="form-control" #searchByStatus>
        <option value="">Все</option>
        <option value="1">Нет выполняющего</option>
        <option value="2">Выполняется</option>
        <option value="3">Завершенна</option>
      </select>
    </div>
    <div class="col-lg-6 col-xs-12">
      <label>Дата создания:</label>
      <input #searchByDate type="text" class="form-control">
      <br>
      <label>Расположение:</label>
      <select #searchByLocation class="form-control">
        <option value="">Все</option>
      </select>
      <br>
      <label>Выполняющий:</label>
      <select #searchByCreator class="form-control">
        <option value="">Все</option>
      </select>
    </div>
    <div>
    </div>
  </div>
  <hr>
  <div class="col-lg-12">
    <div class="col-lg-12 text-center">
      <button class="btn-primary btn">Добавить заявку</button>
    </div>
  </div>
</div>
